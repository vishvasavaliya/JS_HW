<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate 6-Digit OTP</title>
</head>
<body>

    <h1>Random 6-Digit OTP Generator</h1>
    
    <button onclick="generateOTP()">Generate OTP</button>

    <p id="result"></p>

    <script>
        function generateOTP() {
                
            const otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('result').innerText = "Your OTP is: " + otp;
        }
    </script>

</body>
</html>
