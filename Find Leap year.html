<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>

    <h1>Leap Year Checker</h1>
    <p>Enter a year to check if it's a leap year:</p>
    
    <input type="number" id="year" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check</button>

    <p id="result"></p>

    <script>
        function checkLeapYear() {
            const year = document.getElementById('year').value;

            if (year === "") {
                document.getElementById('result').innerText = "Please enter a valid year.";
                return;
            }

            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                document.getElementById('result').innerText = year + " is a Leap Year.";
            } else {
                document.getElementById('result').innerText = year + " is not a Leap Year.";
            }
        }
    </script>

</body>
</html>
