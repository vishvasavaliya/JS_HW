<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>

    <h1>Circle Area Calculator</h1>
    <p>Enter the radius of the circle:</p>
    
    <label for="radius">Radius:</label>
    <input type="number" id="radius" placeholder="Enter radius"><br><br>
    
    <button onclick="calculateArea()">Calculate Area</button>

    <p id="result"></p>

    <script>
        function calculateArea() {
            const radius = document.getElementById('radius').value;

            if (radius === "") {
                document.getElementById('result').innerText = "Please enter a valid radius.";
                return;
            }

            const area = Math.PI * Math.pow(radius, 2); // Area = π * r²
            document.getElementById('result').innerText = "The area of the circle is: " + area.toFixed(2);       
        }
    </script>

</body>
</html>
