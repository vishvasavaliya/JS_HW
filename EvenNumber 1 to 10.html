<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even Numbers</title>
</head>
<body>

    <h1>Even Numbers between 1 and 10</h1>
    
    <button onclick="findOddNumbers()">Show Even Numbers</button>

    <p id="result"></p>

    <script>
        function findOddNumbers() {
            let oddNumbers = [];
            for (let i = 1; i <= 10; i++) {
                if (i % 2 !== 1) {
                    oddNumbers.push(i);
                }
            }
            document.getElementById('result').innerText = "Even numbers between 1 and 10: " + oddNumbers.join(", ");
        }
    </script>

</body>
</html>
