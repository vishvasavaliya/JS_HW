<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>

</head>
<body>

    <h1>Square Root Calculator</h1>
    <p>Enter a number to find its square root:</p>
    
    <input type="number" id="number" placeholder="Enter number">
    <button onclick="findSquareRoot()">Calculate</button>

    <p id="result"></p>

    <script>
        function findSquareRoot() {
            const number = document.getElementById('number').value;
            const result = Math.sqrt(number);

            if (number < 0) {
                document.getElementById('result').innerText = "Square root of negative numbers is not real.";
            } else {
                document.getElementById('result').innerText = "Square root of " + number + " is: " + result;
            }
        }
    </script>

</body>
</html>
