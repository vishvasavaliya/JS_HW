<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
</head>
<body>

    <h1>Odd or Even Number Checker</h1>
    <p>Enter a number to check if it's odd or even:</p>
    
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkOddEven()">Check</button>

    <p id="result"></p>

    <script>
        function checkOddEven() {
            const number = document.getElementById('number').value;
            
            if (number === "") {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }
            
            if (number % 2 === 0) {
                document.getElementById('result').innerText = number + " is an Even number.";
            } else {
                document.getElementById('result').innerText = number + " is an Odd number.";
            }
        }
    </script>

</body>
</html>
