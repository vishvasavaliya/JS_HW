<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>

    <h1>Prime Number Checker</h1>
    <p>Enter a number to check if it's a prime number:</p>
    
    <label for="number">Number:</label>
    <input type="number" id="number" placeholder="Enter a number"><br><br>
    
    <button onclick="checkPrime()">Check Prime</button>

    <p id="result"></p>

    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById('number').value);

            if (isNaN(num) || num <= 1) {
                document.getElementById('result').innerText = "Please enter a valid number greater than 1.";
                return;
            }

            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.getElementById('result').innerText = num + " is a prime number.";
            } else {
                document.getElementById('result').innerText = num + " is not a prime number.";
            }
        }
    </script>

</body>
</html>
