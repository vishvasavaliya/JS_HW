<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>

    <h1>Compound Interest Calculator</h1>
    <p>Enter the following details to calculate compound interest:</p>
    
    <label for="principal">Principal Amount (P):</label>
    <input type="number" id="principal" placeholder="Enter principal amount"><br><br>
    
    <label for="rate">Annual Interest Rate (R %):</label>
    <input type="number" id="rate" placeholder="Enter interest rate"><br><br>
    
    <label for="time">Time in Years (T):</label>
    <input type="number" id="time" placeholder="Enter time period"><br><br>
    
    <label for="frequency">Compounding Frequency (n):</label>
    <input type="number" id="frequency" placeholder="Enter number of times interest applied per year"><br>
    <br>
    <button onclick="calculateCompoundInterest()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculateCompoundInterest() {
            const principal = document.getElementById('principal').value;
            const rate = document.getElementById('rate').value;
            const time = document.getElementById('time').value;
            const frequency = document.getElementById('frequency').value;

            
            const r = rate / 100;  
            const A = principal * Math.pow((1 + r / frequency), frequency * time);
            const compoundInterest = A - principal;

            document.getElementById('result').innerText = "Compound Interest: " + compoundInterest.toFixed(2);
        }
    </script>

</body>
</html>
